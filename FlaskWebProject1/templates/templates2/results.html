{% extends "_base.html" %}
{% block title %}Results{% endblock %}
{% block content %}
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <td><h1>Exif Results</h1></td>
            </tr>
        </thead>
        <tbody>
            {% for key, value in metaData.iteritems() %}
            <tr>
                <td>
                    <b>{{ key }}</b>
                </td>
                <td>
                    {{ value }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
